<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/style.css">
	<title>Gallery</title>
</head>

<body>
		<header class="heading-host">
		<a href="/">
			<img src="/images/logo/logo.png" alt="">
		</a>
		<nav class="header-drawer" id="drawer">
			<a href="/">Home</a>
			<a href="/pages/about.html">About</a>
			<a href="/pages/document.html">Documents</a>
			<a href="/pages/hobbies.html">Hobbies</a>
			<a href="/pages/gallery.html">Gallery</a>
			<a href="/pages/reference.html">References</a>
			<a href="/pages/contact.html">Contact</a>
		</nav>
		<span class="icon header-drawer-toggle" style="mask:url(/images/icon/menu.svg);"
			onclick="toggleHeaderDrawer()"></span>
	</header>

	<section class="heading-host">
		<div class="heading">
			<h1>Gallery</h1>
			<div class="divider"></div>
		</div>
	</section>
	
	<section class="gallery main-content">
		<div id="gallery-host" class="gallery-host flex-host"></div>
	</section>

	<footer>
		<div class="footer-content">
			<div>
				<a href=""><span class="icon" style="mask:url(/images/icon/facebook.svg);"></span></a>
				<a href=""><span class="icon" style="mask:url(/images/icon/whatsapp.svg);"></span></a>
				<a href=""><span class="icon" style="mask:url(/images/icon/instagram.svg);"></span></a>
				<a href=""><span class="icon" style="mask:url(/images/icon/x.svg);"></span></a>
			</div>
			<a href="/">
				<img src="/images/logo/logo.png" alt="">
			</a>
			<a href="mailto:info@email.com">
				<h3>info@email.com</h3>
			</a>
		</div>
		<hr>
		<p class="heading">Copyright &copy; 2024 Portfolio</p>
	</footer>



	<template id="gallery-template">
		<div class="flip-card">
			<div class="flip-card-content">
				<div class="flip-card-front">
					<img class="flip-card-img" src="" alt="image">
				</div>
				<div class="flip-card-back">
					<p class="flip-card-text"></p>
				</div>
			</div>
		</div>
	</template>
	
	<script src="/script/drawer.js"></script>
	<script src="/script/gallery.js"></script>
</body>

</html>
