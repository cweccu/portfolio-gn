	<header class="heading-host">

		</nav>
		<span class="icon header-drawer-toggle" style="mask:url(/images/icon/menu.svg);" onclick="toggleHeaderDrawer()"></span>
	</header>


	<section class="heading-host">
		<div class="heading">
			<h1>Contact</h1>
			<div class="divider"></div>
		</div>
	</section>


	<section class="contact main-content">
		<div class="flex-host">
			<div class="flex-content card">
				<span class="logo" style="mask:url(/images/icon/phone.svg);"></span>
				<div><a href="tel:+233505948741">
						<h3>+233 50 594 8741</h3>
					</a></div>
				<p>lorem</p>
			</div>

			<div class="flex-content card">
				<span class="logo" style="mask:url(/images/icon/home_address.svg);"></span>
				<h3>Takoradi, Ghana</h3>
				<p>lorem</p>
			</div>

			<div class="flex-content card">
				<span class="logo" style="mask:url(/images/icon/mail.svg);"></span>
				<div><a href="mailto:info@email.com">
						<h3>info@email.com</h3>
					</a></div>
				<p>lorem</p>
			</div>
		</div>


		<div class="contact-detail flex-host">
			<div class="contact-message">
				<h2>Message Me</h2>
				<div class="divider"></div>
				<p>lorem</p>
			</div>

			<div class="contact-form-host flex-content card">
				<div class="heading">
					<h2>Get In Touch</h2>
					<div class="divider"></div>
				</div>
				<form class="contact-form">
					<label for="name">Name</label><br>
					<input type="text" name="name"><br>

					<label for="subject">Subject</label><br>
					<input type="text" name="subject"><br>

					<label for="email">Email</label><br>
					<input type="email" name="email"><br>

					<label for="number">Phone</label>
					<div class="contact-form-phone">
						<select name="code">
							<option value="+233">+233</option>
						</select>
						<input type="tel" name="number">
					</div>

					<label for="message">Message</label><br>
					<textarea name="message" rows="10"></textarea><br>

					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</form>
			</div>
		</div>
	</section>
